syntax = "proto3";

package shop.admin.v1;

import "google/api/annotations.proto";

option go_package = "api/shop/admin/v1;v1";


service ShopAdmin {
    rpc Login (LoginReq) returns (LoginReply) {
        option (google.api.http) = {
            post: "/admin/v1/login"
            body: "*"
        };
    }

    rpc Logout (LogoutReq) returns (LogoutReply) {
        option (google.api.http) = {
            post: "/admin/v1/logout"
            body: "*"
        };
    }

    rpc ListBeer (ListBeerReq) returns (ListBeerReply) {
        option (google.api.http) = {
            get: "/admin/v1/catalog/beers"
        };
    }

    rpc CreateBeer (CreateBeerReq) returns (CreateBeerReply) {
        option (google.api.http) = {
            post: "/admin/v1/catalog/beers"
            body: "*"
        };
    }

    rpc UpdateBeer (UpdateBeerReq) returns (UpdateBeerReply) {
        option (google.api.http) = {
            put: "/admin/v1/catalog/beers/{id}"
            body: "*"
        };
    }

    rpc DeleteBeer (DeleteBeerReq) returns (DeleteBeerReply) {
        option (google.api.http) = {
            delete: "/admin/v1/catalog/beers/{id}"
        };
    }

    rpc ListOrder (ListOrderReq) returns (ListOrderReply) {
        option (google.api.http) = {
            get: "/admin/v1/orders"
        };
    }

    rpc GetOrder (GetOrderReq) returns (GetOrderReply) {
        option (google.api.http) = {
            get: "/admin/v1/orders"
        };
    }

    rpc ListUser (ListUserReq) returns (ListUserReply) {
        option (google.api.http) = {
            get: "/admin/v1/users"
        };
    }

    rpc GetUser (GetUserReq) returns (GetUserReply) {
        option (google.api.http) = {
            get: "/admin/v1/users/{id}"
        };
    }
}


message RegisterReq {
    string username = 1;
    string password = 2;
}

message RegisterReply {
    int64 id = 1;
}


message LoginReq {
    string username = 1;
    string password = 2;
}

message LoginReply {
    string token = 1;
}

message LogoutReq {

}

message LogoutReply {

}

message GetUserReq {
    int64 id = 1;
}

message GetUserReply {
    int64 id = 1;
    string username = 2;
}


message ListUserReq {

}

message ListUserReply {

}

message CreateUserReq {
    string username = 1;
    string password = 2;
}

message CreateUserReply {
    int64 id = 1;
    string username = 2;
}

message VerifyPasswordReq {
    string username = 1;
    string password = 2;
}

message VerifyPasswordReply {
    bool ok = 1;
    int64 id = 2;
}

message ListAddressReq {
